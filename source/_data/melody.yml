# html lang
language: zh

# main menu navigation
menu:
  Home: /
  About: /about
  Archives: /archives
  Tags: /tags
  Categories: /categories

# PWA
pwa:
  enable: true
  manifest: /manifest.json

# Miscelaneous
favicon: /favicon.ico

# highlight
highlight_theme: default

# fireworks
fireworks: true

# Analysis
baidu_analytics: 19a7ebdbb87f2403773c7ab0cae16d21
google_analytics: UA-105869658-1

# algolia_search
algolia_search:
  enable: true
  hits:
    per_page: 10
  labels:
    input_placeholder: Search for Posts
    hits_empty: "We didn't find any results for the search: ${query}"
    hits_stats: "${hits} results found in ${time} ms"

# stylesheets loaded in the <head>
